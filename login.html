<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Airport Lost & Found</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-8 text-white text-center">
        <div class="bg-white bg-opacity-20 p-4 rounded-full inline-block mb-4">
          <i class="fas fa-plane-departure text-3xl"></i>
        </div>
        <h1 class="text-2xl font-bold mb-2">Airport Lost & Found</h1>
        <p class="text-blue-100">Staff Access Portal</p>
      </div>
      
      <!-- Login Form -->
      <div class="p-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Desk Operator Login</h2>
        
        <form action="backend/login.php" method="POST" class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-user mr-2"></i>Username
            </label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                   placeholder="Enter your username">
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-lock mr-2"></i>Password
            </label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                   placeholder="Enter your password">
          </div>
          
          <button type="submit" 
                  class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white py-3 px-6 rounded-lg font-semibold transition duration-200 flex items-center justify-center space-x-2">
            <i class="fas fa-sign-in-alt"></i>
            <span>Sign In</span>
          </button>
        </form>
        
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">Airport Lost & Found Desk Access</p>
          <p class="text-xs text-gray-500 mt-2">Professional item management system</p>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-gray-600 text-sm">&copy; 2024 Airport Lost & Found System</p>
    </div>
  </div>
</body>
</html>
